<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular</title>
    <style>
        input{
            margin-top: 1rem;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body >
    <div ng-app="abc" ng-controller="myControl">
       
    Frist Name : <input type="text" placeholder="Nhap ten" ng-model="fname"><br><br>
    Last Name : <input type="text" placeholder="Nhap ho" ng-model="lname"><br>
        <h3>Ho va ten : {{lname +" " + fname}}</h3>
      
    </div>
    

</body>
<script>
    var app = angular.module("abc",[]);
    app.controller("myControl",function($scope){
        $scope.lname="le thi";
        $scope.fname="ngoc huyen";
    });
</script>

</html>
