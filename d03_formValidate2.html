<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        * {
            margin-left: 2rem;
        }

        input.ng-pristime {
            background-color: yellow;
        }

        input.ng-touched.ng-invalid {
            background-color: red;
        }

        input.ng-touched.ng-valid {
            background-color: green;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body>
    <div class="contaier">
        <h2>Validation Example</h2>
        <hr>
        <div ng-app="myApp" ng-controller="validctr" name="myform" action="d03_formValidate.html" novalidate>
            <form action="d03_validMail.html" name="frLog" novalidate>
               <p>
                   Username:
                   <br>
                   <input type="text" name="user" ng-model="user" required>
                   <span style="color: red;" ng-show="myform.user.$dirty && myform.user.$ng-invalid">
                    <span ng-show="myform.user.%error.requaired">Username is required</span>
                </span>
               </p>

               <p>
                   Email:
                   <br>
                   <input type="email" name="email" id="" ng-model="email" required>
                   <span style="color: red;" ng-show="myform.email.$dirty && myform.email.$invalid " >
                    <span ng-show="myform.email,$error.required">Email is required</span>
                    <span ng-show="myform.email,$error.email">Invalid email address.</span>

                </span>
               </p>

               <p>
                   Final mark:
                   <br>
                   <input type="number" name="mark" id="" ng-model="mark" min="0" max="100" required>
                   <span style="color: red;" ng-show="myform.mark.$dirty && myform.mark.$invalid">
                    <span ng-show="myform.mark.$error.required">Mark is required</span>
                    <span ng-show="myform.mark.$invalid">Invalid final mark.</span>
                </span>
               </p>

               <p>
                   <input type="submit" ng-disabled="myform.user.$dirty && myform.user.$invalid || myform.email.$dirty && myform.email.$invalid">
               </p>


            </form>

            <script>
                let app=angular.module("myApp",[]);
                app.controller("validctr",function($scope){
                    $scope.user="son";
                    $scope.email="son.thanh@gmail.com";
                });
            </script>

        </div>
    </div>


</body>

</html>
