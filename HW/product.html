<div class="col-md-6" >
    <h2>Menu</h2>
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product</th>
                <th>Type</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in ds">
                <td>{{x.id}}</td>
                <td>{{x.product}}</td>
                <td>{{x.type}}</td>
                <td>{{x.price}}</td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
