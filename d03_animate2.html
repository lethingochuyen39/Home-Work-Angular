<head>

    <link type="text/javascript" rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style type="text/css">
        div {
            position: relative;
            height: 100px;
            width: 100%;

            top: 0px;
            left: 0px;
            background-color: navy;
            transition: all linear 1s;
        }

        .ng-hide {
            height: 0px;
            width: 0px;
            background-color: transparent;
            top: 200px;
            left: 200px;
        }
    </style>
</head>

<body>
    <div class="contaier" ng-app="myApp">
        <h2>Animate Demo</h2>
        <hr>
        <h3>Hide division <input type="checkbox" name="ck" ng-model="myCheck"></h3>
        <div ng-hide="myCheck"></div>

    </div>
</body>

</html>

   let a = angular.module("myApp",['ngAnimate']);
</script>
